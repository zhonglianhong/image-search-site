        /* 查询结果样式 */

        /* 返回按钮样式 */

<body>
    <div class="adminbuy_head">
        <p>广州必维技术检测有限公司</p>
    </div>

    <div class="adminbuy_banner">
        <div class="swiper mySwiper swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
            <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-3790px, 0px, 0px);" id="swiper-wrapper-7cdb2a9d94b5beb9" aria-live="off">

                <div class="swiper-slide swiper-slide-prev swiper-slide-duplicate-next" data-swiper-slide-index="0" role="group" aria-label="1 / 2" style="width: 1895px;"><img src="./广州必维技术检测有限公司_files/1733114039827753.jpg" width="100%"></div>

            </div>
            <div class="swiper-pagination swiper-pagination-bullets swiper-pagination-horizontal swiper-pagination-bullets-dynamic" style="width: 80px;"><span class="swiper-pagination-bullet swiper-pagination-bullet-active-prev" style="left: -8px;"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active swiper-pagination-bullet-active-main" style="left: -8px;" aria-current="true"></span></div>

        <script>
            var swiper = new Swiper(".mySwiper", {
                loop: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    dynamicBullets: true,
                },
            });
        </script>
    </div>

    <!-- 查询表单和查询结果的容器 -->
    <div class="adminbuy_chaxun">
        <!-- 查询表单 -->
        <div id="query_form">
            <form action="http://cx1.bvbiwei.cn/?search/" method="get">
                <input type="hidden" name="search">
                <ul>
                    <li><input type="text" class="abkuang" name="ext_bianhao" placeholder="报名编码" id="name"></li>
                    <li><input type="submit" value="查询" class="abcha" id="adminbuycx"></li>
                </ul>
            </form>
        </div>

        <!-- 查询结果显示区域 -->
        <div id="query_result">
            <p>证书编号：<span id="certificate_number">BV202502TB0952</span></p>
            <p>公司名称：<span id="company_name">中国能源建设集团广东火电工程有限公司</span></p>
            <p>产品名称：<span id="product_name">供氢站地坪用不发火花水泥基自流平砂浆（A1级不燃）</span></p>
            <p>签发时间：<span id="issue_date">2025年02月14日</span></p>
            <button class="return-button" onclick="resetQuery()">返回</button>
        </div>

        <!-- 未找到相关数据提示区域 -->
        <div id="not_found_result">
            <p>未找到相关数据</p>
            <button class="return-button" onclick="resetQuery()">返回</button>
        </div>
    </div>

    <div class="adminbuy_foot">
        <p>Copyright © 证书查询系统 <a href="http://beian.miit.gov.cn/" target="_blank" rel="nofllow">粤ICP12345678</a></p>
    </div>

    <script>
        $(function(){
            $('#adminbuycx').click(function(event){
                event.preventDefault(); // 阻止表单默认提交行为

                if($('#name').val()==''){
                    alert('请输入报名编码！');
                    $("#name").focus();
                    return false;
                }

                // 获取用户输入的查询码
                var inputCode = $('#name').val();

                // 隐藏查询表单
                $('#query_form').hide();

                // 判断查询码是否为 BV202502TB0952
                if (inputCode === "BV202502TB0952") {
                    // 模拟查询结果
                    var certificateNumber = "BV202502TB0952";
                    var companyName = "湖南省禾烁机电工程有限公司";
                    var productName = "装配式集成房屋";
                    var issueDate = "2025年02月14日";

                    // 填充查询结果
                    $('#certificate_number').text(certificateNumber);
                    $('#company_name').text(companyName);
                    $('#product_name').text(productName);
                    $('#issue_date').text(issueDate);

                    // 显示查询结果区域
                    $('#query_result').show();
                    $('#not_found_result').hide(); // 隐藏未找到相关数据提示
                } else {
                    // 显示未找到相关数据提示
                    $('#not_found_result').show();
                    $('#query_result').hide(); // 隐藏查询结果区域
                }
            });
        });

        // 重置查询界面
        function resetQuery() {
            $('#query_form').show(); // 显示查询表单
            $('#query_result').hide(); // 隐藏查询结果
            $('#not_found_result').hide(); // 隐藏未找到相关数据提示
            $('#name').val(''); // 清空输入框
        }
    </script>
</body>
</html>
